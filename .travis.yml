sudo: false

os: osx
osx_image: xcode7.2

language: go

go:
  - 1.5.1

env:
  global:
    - GO15VENDOREXPERIMENT=1
    - GOMAXPROCS=8
    - MACHINE_DRIVER_DEBUG=1

before_install:
- go get github.com/docker/machine
- pushd $GOPATH/src/github.com/docker/machine && make build && make install && popd

before_script:
  - make
  - make install

script:
  - make test
  - make driver-run
