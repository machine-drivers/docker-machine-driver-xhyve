sudo: false

os: osx
osx_image: xcode8

language: go

go:
  - 1.6.3
  - 1.7rc5
  - tip

env:
  global:
    - GO15VENDOREXPERIMENT=1
    - GOMAXPROCS=8

before_script:
  - git submodule update --init
  - mkdir -p vendor/build/lib9p vendor/build/lib9p/sbuf vendor/build/lib9p/transport vendor/build/lib9p/backend
  - make
  - make install

script:
  - make test

notifications:
  email: false
  slack:
    rooms:
      secure: 

before_deploy:
  - sudo chown travis:staff bin/docker-machine-driver-xhyve
  - if [[ ! "$TRAVIS_GO_VERSION" == "1.6.3" ]]; then export RELEASE_GO_VERSION=_$TRAVIS_GO_VERSION && mv bin/docker-machine-driver-xhyve{,$RELEASE_GO_VERSION}; else export RELEASE_GO_VERSION=; fi

deploy:
  provider: releases
  file: bin/docker-machine-driver-xhyve$RELEASE_GO_VERSION
  skip_cleanup: true
  on:
    repo: zchee/docker-machine-driver-xhyve
    tags: true
  api_key:
    secure: 
