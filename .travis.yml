sudo: false

os: osx
osx_image: xcode8

language: go
go:
  - 1.7.1
  - tip


env:
  global:
    - MAKEFLAGS='V=1 -j$(sysctl -n hw.ncpu)'


install:
  - go get -v -x github.com/stretchr/testify/assert


before_script:
  - make install

script:
  - make test


before_deploy:
  - sudo chown travis:staff bin/docker-machine-driver-xhyve
  - if [[ ! "$TRAVIS_GO_VERSION" == "1.6.3" ]]; then export RELEASE_GO_VERSION=_$TRAVIS_GO_VERSION && mv bin/docker-machine-driver-xhyve{,$RELEASE_GO_VERSION}; else export RELEASE_GO_VERSION=; fi

deploy:
  provider: releases
  file: bin/docker-machine-driver-xhyve$RELEASE_GO_VERSION
  skip_cleanup: true
  on:
    repo: zchee/docker-machine-driver-xhyve
    tags: true
  api_key:
    secure: 


notifications:
  email: false
  slack:
    rooms:
      secure: 
