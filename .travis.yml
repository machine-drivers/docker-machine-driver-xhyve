sudo: false

os: osx
osx_image: xcode7.2

language: go

go:
  - 1.5.2
  - 1.6beta1
  - tip

env:
  global:
    - GO15VENDOREXPERIMENT=1
    - GOMAXPROCS=8

before_script:
  - make
  - make install

script:
  - make test

notifications:
  email: false
  slack:
    rooms:
      secure: 

deploy:
  provider: releases
  api_key:
    secure: 
  file: bin/docker-machine-driver-xhyve
  on:
    repo: zchee/docker-machine-driver-xhyve
    tags: true
